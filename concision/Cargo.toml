[package]
authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "concision"
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = [
    "data",
    "std",
]

full = [
    "default",
    "approx",
    "derive",
    "rand",
    "serde",
    "tracing",
    "linear",
    "gnn",
]

approx = [
    "concision-core/approx",
]

data = [
    "dep:concision-data"
]

derive = [
    "dep:concision-derive",
    "macros",
]

gnn = [
    "dep:concision-gnn",
]

linear = [
    "dep:concision-linear"
]

macros = [
    "dep:concision-macros"
]



models = [
    "linear",
    "gnn",
]

rand = [
    "concision-core/rand",
    "concision-data/rand",
    "concision-linear/rand",
    "concision-gnn/rand",
]

serde = [
    "concision-core/serde",
    "concision-data/serde",
    "concision-linear/serde",
    "concision-gnn/serde",
]

std = [
    "concision-core/std",
    "concision-data/std",
    "concision-linear/std",
    "concision-gnn/std",
]

tracing = [
    "concision-core/tracing",
    # "concision-data/tracing",
    "concision-linear/tracing",
    "concision-gnn/tracing",
]

blas = [
    "concision-core/blas",
    "concision-data/blas",
    "concision-linear/blas",
    "concision-gnn/blas",
]

intel-mkl-system = [
    "blas",
]

intel-mkl-static = [
    "blas",
]

netlib-system = [
    "blas",
]

netlib-static = [
    "blas",
]

openblas-system = [
    "blas",
]

openblas-static = [
    "blas",
]

[lib]
bench = true
crate-type = ["lib"]
doctest = false
test = true

[[example]]
name = "linear"
required-features = ["linear", "rand", "serde", "tracing"]

[build-dependencies]

[dependencies]
concision-core = { path = "../core", version = "0.1.12" }
concision-data = { optional = true, path = "../data", version = "0.1.12" }
concision-derive = { optional = true, path = "../derive", version = "0.1.12" }
concision-macros = { optional = true, path = "../macros", version = "0.1.12" }

# **** Models ****
concision-linear = { optional = true, path = "../models/linear", version = "0.1.12" }
concision-gnn = { optional = true, path = "../models/gnn", version = "0.1.12" }

[dev-dependencies]
anyhow.workspace = true
lazy_static.workspace = true
ndarray.workspace = true
tracing = "0.1"
tracing-subscriber = "0.3"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[package.metadata.release]
no-dev-version = true
tag-name = "{{version}}"

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]