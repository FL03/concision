[package]
authors = ["FL03 <jo3mccain@icloud.com>"]
categories = []
description = "Concision is a complete data-science toolkit written in Rust"
edition = "2021"
homepage = "https://scattered-systems.github.io/concision"
keywords = ["data-science", "toolkit"]
license = "MIT"
name = "concision"
readme = "README.md"
repository = "https://github.com/FL03/concision"
version = "0.1.11" # TODO - Update the cargo package version

[features]
default = []
full = ["derive", "macros"]
derive = ["concision-derive"]
macros = ["concision-macros"]

[lib]
bench = false
crate-type = ["cdylib", "rlib"]
test = true

[build-dependencies]

[dependencies]
bson = { features = ["chrono-0_4", "serde_with"], version = "2.3.0" }
chrono = "0.4.19"
config = "0.13.1"
digest = "0.10.3"
glob = "0.3.0"
log = "0.4.17"
once_cell = "1.12.0"
rand = "0.8.5"
serde = { features = ["derive"], version = "1.0.140" }

[dependencies.concision-derive]
optional = true
path = "../derive"
version = "0.1.11"

[dependencies.concision-macros]
optional = true
path = "../macros"
version = "0.1.11"

[dependencies.scsys]
features = ["full"]
version = "0.1.9"
