[package]
authors = ["FL03 <jo3mccain@icloud.com> (https://github.com/FL03)", "Scattered-Systems (https://github.com/scattered-systems"]
categories = []
description = "Concision is a complete data-science toolkit written in Rust"
edition = "2021"
homepage = "https://scattered-systems.github.io/concision"
keywords = ["data-science", "toolkit"]
license = "Apache-2.0"
name = "concision"
readme = "README.md"
repository = "https://github.com/FL03/concision"
version = "0.1.11" # TODO - Update the cargo package version

[features]
default = ["core"]
full = ["core", "derive", "macros"]

core = []
derive = ["concision-derive"]
macros = ["concision-macros"]

[lib]
bench = false
crate-type = ["cdylib", "rlib"]
test = true

[build-dependencies]

[dependencies]
scsys = { features = ["full"], version = "0.1.36" }
serde = { features = ["derive"], version = "1.0.149" }
serde_json = "1.0.89"
strum = { features = ["derive"], version = "0.24.1" }

concision-derive = { features = [], optional = true, path = "../derive", version = "0.1.11" }
concision-macros = { features = [], optional = true, path = "../macros", version = "0.1.11" }
