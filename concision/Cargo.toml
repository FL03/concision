[package]
authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "concision"
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = ["core"]
full = ["core", "derive", "macros"]

core = ["concision-core/default"]
derive = ["concision-derive"]
macros = ["concision-macros"]

[lib]
crate-type = ["cdylib", "rlib"]
test = true

[build-dependencies]

[dependencies]
ndarray = { features = ["blas", "serde-1"], version = "0.15" }
num = { features = [], version = "0.4" }
serde.workspace = true
serde_json.workspace = true
smart-default.workspace = true
strum.workspace = true

concision-core = { features = [], optional = true, path = "../core", version = "0.1.12" }
concision-derive = { features = [], optional = true, path = "../derive", version = "0.1.12" }
concision-macros = { features = [], optional = true, path = "../macros", version = "0.1.12" }

[dev-dependencies]

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]