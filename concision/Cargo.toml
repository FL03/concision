[package]
authors = ["FL03 <jo3mccain@icloud.com>"]
description = "Concision is a data-science toolkit for building robust, data-centric applications in Rust"
edition = "2021"
keywords = ["data-science", "toolkit"]
license = "MIT"
name = "concision"
readme = "README.md"
repository = "https://github.com/FL03/concision"
version = "0.1.5" # TODO - Update the cargo package version

[features]
default = []

[lib]
bench = false
crate-type = ["cdylib", "rlib"]
test = true

[dependencies]
bson = { features = ["chrono-0_4", "serde_with"], version = "2.3.0" }
chrono = "0.4.19"
config = "0.13.1"
digest = "0.10.3"
glob = "0.3.0"
log = "0.4.17"
once_cell = "1.12.0"
serde = { features = ["derive"], version = ">=1.0.137" }

[build-dependencies]
