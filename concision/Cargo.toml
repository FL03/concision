[package]
authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "concision"
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = [
    "data",
    "std",
]

full = [
    "default",
    "approx",
    "derive",
    "models",
    "serde",
]

approx = [
    "concision-core/approx",
]

data = [
    "dep:concision-data"
]

derive = [
    "dep:concision-derive",
    "macros",
]

macros = [
    "dep:concision-macros"
]

linear = [
    "dep:concision-linear"
]

models = [
    "linear",
]

rand = [
    "concision-core/rand",
    "concision-data/rand",
    "concision-linear/rand",
]

serde = [
    "concision-core/serde",
    "concision-data/serde",
    "concision-linear/serde",
]

std = [
    "concision-core/std",
    "concision-data/std",
    "concision-linear/std",
]

blas = [
    "concision-core/blas",
    "concision-data/blas",
    "concision-linear/blas",
]

intel-mkl-system = [
    "blas",
]

intel-mkl-static = [
    "blas",
]

netlib-system = [
    "blas",
]

netlib-static = [
    "blas",
]

openblas-system = [
    "blas",
]

openblas-static = [
    "blas",
]

[lib]
bench = true
crate-type = ["rlib"]
doctest = false
test = true

[build-dependencies]

[dependencies]
concision-core = { path = "../core", version = "0.1.12" }
concision-data = { optional = true, path = "../data", version = "0.1.12" }
concision-derive = { optional = true, path = "../derive", version = "0.1.12" }
concision-macros = { optional = true, path = "../macros", version = "0.1.12" }

# **** Models ****
concision-linear = { optional = true, path = "../models/linear", version = "0.1.12" }

[dev-dependencies]
anyhow = "1"
ndarray = "0.15"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]