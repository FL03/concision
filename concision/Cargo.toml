[package]
authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "concision"
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = [
    "data",
    "ml",
    "std",
]

full = [
    "default",
    "derive",
    "ml",
]

data = [
    "dep:concision-data"
]

derive = [
    "dep:concision-derive",
    "macros",
]

macros = [
    "dep:concision-macros"
]

linear = [
    "dep:concision-linear"
]

ml = [
    "linear",
    "neural",
    "nlp",
    "optim",
    "transformers",
]

neural = [
    "dep:concision-neural"
]

nlp = [
    "dep:concision-nlp"
]

optim = [
    "dep:concision-optim",
]

s4 = [
    "dep:concision-s4",
]

transformers = [
    "dep:concision-transformers"
]

blas = [
    "concision-core/blas",
    "concision-data/blas",
    "concision-linear/blas",
    "concision-neural/blas",
    "concision-nlp/blas",
    "concision-optim/blas",
    "concision-s4/blas",
    "concision-transformers/blas",
]

intel-mkl-system = [
    "blas",
    "concision-neural/intel-mkl-system",
    "concision-s4/intel-mkl-system",
]

intel-mkl-static = [
    "blas",
    "concision-neural/intel-mkl-static",
    "concision-s4/intel-mkl-static",
]

netlib-system = [
    "blas",
    "concision-neural/netlib-system",
    "concision-s4/netlib-system",
]

netlib-static = [
    "blas",
    "concision-neural/netlib-static",
    "concision-s4/netlib-static",
]

openblas-system = [
    "blas",
    "concision-neural/openblas-system",
    "concision-s4/openblas-system",
]

openblas-static = [
    "blas",
    "concision-neural/openblas-static",
    "concision-s4/openblas-static",
]

serde = [
    "concision-core/serde",
    "concision-data/serde",
]

std = [
    "concision-core/std",
    "concision-data/std",
]

[lib]
bench = true
crate-type = ["rlib"]
doctest = false
test = true

[build-dependencies]

[dependencies]
concision-core = { path = "../core", version = "0.1.12" }
concision-data = { optional = true, path = "../data", version = "0.1.12" }
concision-derive = { optional = true, path = "../derive", version = "0.1.12" }
concision-macros = { optional = true, path = "../macros", version = "0.1.12" }

concision-linear = { optional = true, path = "../ml/linear", version = "0.1.12" }
concision-neural = { optional = true, path = "../ml/neural", version = "0.1.12" }
concision-nlp = { optional = true, path = "../ml/nlp", version = "0.1.12" }
concision-optim = { optional = true, path = "../ml/optim", version = "0.1.12" }
concision-s4 = { optional = true, path = "../ml/s4", version = "0.1.12" }
concision-transformers = { optional = true, path = "../ml/transformers", version = "0.1.12" }

[dev-dependencies]
anyhow = "1"
ndarray = "0.15"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]