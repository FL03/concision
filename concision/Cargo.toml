[package]
authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "concision"
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = ["core"]
full = ["core", "derive", "macros"]

core = []
derive = ["concision-derive"]
macros = ["concision-macros"]

[lib]
bench = false
crate-type = ["cdylib", "rlib"]
test = true

[build-dependencies]

[dependencies]
scsys = { features = [], version = "0.1.41" }
serde = { features = ["derive"], version = "1" }
serde_json = "1"
smart-default = "0.6"
strum = { features = ["derive"], version = "0.24" }

concision-derive = { features = [], optional = true, path = "../derive", version = "0.1.12" }
concision-macros = { features = [], optional = true, path = "../macros", version = "0.1.12" }
