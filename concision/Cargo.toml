[package]
authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "concision"
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = [
    "data",
    "std",
]

full = [
    "default",
    "approx",
    "derive",
    "rand",
    "serde",
    "tracing",
    "linear",
    "gnn",
]

alloc = [
    "concision-core/alloc",
    "concision-data/alloc",
    "concision-linear/alloc",
    "concision-gnn/alloc",
]

approx = [
    "concision-core/approx",
    "concision-data?/approx",
    "concision-gnn?/approx",
    "concision-kan?/approx",
    "concision-linear?/approx",
]

data = [
    "dep:concision-data"
]

derive = [
    "dep:concision-derive",
    "macros",
]

gnn = [
    "dep:concision-gnn",
]

kan = [
    "dep:concision-kan",
]

linear = [
    "dep:concision-linear"
]

macros = [
    "dep:concision-macros"
]

rand = [
    "concision-core/rand",
    "concision-data?/rand",
    "concision-gnn?/rand",
    "concision-kan?/rand",
    "concision-linear?/rand",
]

serde = [
    "concision-core/serde",
    "concision-data?/serde",
    "concision-gnn?/serde",
    "concision-kan?/serde",
    "concision-linear?/serde",
]

std = [
    "concision-core/std",
    "concision-data?/std",
    "concision-gnn?/std",
    "concision-kan?/std",
    "concision-linear?/std",
]

tracing = [
    "concision-core/tracing",
    "concision-data?/tracing",
    "concision-gnn?/tracing",
    "concision-kan?/tracing",
    "concision-linear?/tracing",
]

wasm = [
    "concision-core/wasm",
    "concision-data?/wasm",
    "concision-gnn?/wasm",
    "concision-kan?/wasm",
    "concision-linear?/wasm",
]

wasi = [    
    "concision-core/wasi",
    "concision-data?/wasi",
    "concision-gnn?/wasi",
    "concision-kan?/wasi",
    "concision-linear?/wasi",
]

blas = [
    "concision-core/blas",
    "concision-data?/blas",
    "concision-gnn?/blas",
    "concision-kan?/blas",
    "concision-linear?/blas",
]

intel-mkl-system = [
    "blas",
]

intel-mkl-static = [
    "blas",
]

netlib-system = [
    "blas",
]

netlib-static = [
    "blas",
]

openblas-system = [
    "blas",
]

openblas-static = [
    "blas",
]

[lib]
bench = true
crate-type = ["lib"]
doctest = false
test = true

[[example]]
name = "linear"
required-features = ["linear", "rand", "serde", "tracing"]

[build-dependencies]

[dependencies.concision-core]
path = "../core"
version = "0.1.14"

[dependencies.concision-data]
optional = true
path = "../data"
version = "0.1.14"

[dependencies.concision-derive]
optional = true
path = "../derive"
version = "0.1.14"

[dependencies.concision-macros]
optional = true
path = "../macros"
version = "0.1.14"

# *************** Models ***************

[dependencies.concision-gnn]
optional = true
path = "../models/gnn"
version = "0.1.14"

[dependencies.concision-kan]
optional = true
path = "../models/kan"
version = "0.1.14"

[dependencies.concision-linear]
optional = true
path = "../models/linear"
version = "0.1.14"

[dev-dependencies]
anyhow = "1"
lazy_static.workspace = true
ndarray.workspace = true
num = { features = ["rand", "serde"], version = "0.4" }
tracing = "0.1"
tracing-subscriber = "0.3"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[package.metadata.release]
no-dev-version = true
tag-name = "{{version}}"

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]