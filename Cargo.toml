[workspace.package]
authors = ["FL03 <jo3mccain@icloud.com> (https://github.com/FL03)", "Scattered-Systems (https://github.com/scattered-systems)"]
categories = [ "science" ]
description = "Concision is a complete data-science toolkit written in Rust"
edition = "2021"
homepage = "https://github.com/FL03/concision/wiki"
keywords = ["data-science", "scsys", "toolkit"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/FL03/concision"
version = "0.1.14"

[workspace.dependencies]
# acme = { features = ["full"], branch = "v0.3.2", git = "https://github.com/FL03/acme", version = "0.3.2" }
# ndtensor = { features = ["full"], branch = "v0.1.1", git = "https://github.com/FL03/ndtensor", version = "0.1" }
scsys = { default-features = false, branch = "v0.2.3", git = "https://github.com/scattered-systems/scsys.git", version = "0.2" }

approx = "0.5"
itertools = "0.13"
lazy_static = "1"
ndarray = { default-features = false, version = "0.15" }
ndarray-stats = "0.5"
num = { default-features = false, version = "0.4" }
paste = "1"
smart-default = "0.7"
strum = { default-features = false, features = ["derive"], version = "0.26" }

[workspace]
default-members = [
    "concision"
]

exclude = [
    ".artifacts/archive/*",
]

members = [
    "concision",
    "core",
    "data",
    "derive",
    "macros",
    "models/linear",
    "models/gnn",
    "models/kan", 
    "models/transformers",
]

resolver = "2"

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = false
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false
