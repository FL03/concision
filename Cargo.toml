[workspace.package]
authors = ["FL03 <jo3mccain@icloud.com> (https://github.com/FL03)", "Scattered-Systems (https://github.com/scattered-systems)"]
categories = []
description = "Concision is a complete data-science toolkit written in Rust"
edition = "2021"
homepage = "https://github.com/FL03/concision/wiki"
keywords = ["data-science", "scsys", "toolkit"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/FL03/concision"
version = "0.1.12" # TODO - Update the cargo package version

[workspace.dependencies]
# computare = { features = ["full"], branch = "v0.1.0", git = "https://github.com/FL03/computare", version = "0.1.0" }

anyhow = "1"
approx = "0.5"
lazy_static = "1"
# ndarray = { features = ["serde-1"], version = "0.15" }
# ndarray-linalg = { features = [], version = "0.16" }
ndarray-rand = { features = [], version = "0.14" }
ndarray-stats = { features = [], version = "0.5" }
num = { features = ["serde"], version = "0.4" }

serde = { features = ["derive"], version = "1" }
serde_json = "1"
smart-default = "0.7"
strum = { features = ["derive"], version = "0.25" }

[workspace]
default-members = [
    "concision"
]

members = [
    "concision",
    "core",
    "data",
    "derive", 
    "macros",
    "ml/linear",
    "ml/neural",
    "ml/nlp",
    "ml/optim",
    "ml/s4",
    "ml/transformers",
]

resolver = "2"

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = false
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false
