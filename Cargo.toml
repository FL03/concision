[workspace.package]
authors = [
    "FL03 <jo3mccain@icloud.com> (https://github.com/FL03)",
    "Scattered-Systems (https://github.com/scattered-systems)",
]
categories = ["science"]
description = "Concision is a toolkit for building powerful machine-learning models in Rust."
edition = "2024"
homepage = "https://github.com/FL03/concision/wiki"
keywords = ["data-science", "scsys", "toolkit"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/FL03/concision"
version = "0.1.16"

[workspace.dependencies]
concision-core = { default-features = false, path = "core", version = "0.1.16" }
scsys = { default-features = false, features = ["derive"], version = "0.2.3" }

approx = "0.5"
itertools = "0.14"
lazy_static = "1"
ndarray = { default-features = false, version = "0.16" }
ndarray-stats = "0.6"
num = { default-features = false, version = "0.4" }
paste = "1"
smart-default = "0.7"
strum = { default-features = false, features = ["derive"], version = "0.26" }
thiserror = { default-features = false, version = "2" }
uuid = { default-features = false, version = "0.8" }

[workspace]
default-members = ["concision"]

exclude = [".artifacts/archive/*"]

members = [
    "concision",
    "core",
    "data",
    "derive",
    "macros",
    "models/linear",
    "models/gnn",
    "models/kan",
    "models/s4",
    "models/transformers",
]

resolver = "3"

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = true
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = true
panic = 'abort'
incremental = false
codegen-units = 16
rpath = false
