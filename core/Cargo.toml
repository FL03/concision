[package]
build = "build.rs"
description = "this crate implements the core modules for the concision framework"
name = "concision-core"

authors.workspace = true
categories.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[package.metadata.docs.rs]
all-features = false
features = ["full"]
rustc-args = [
    "--cfg",
    "docsrs",
]

[lib]
crate-type = [
    "cdylib",
    "rlib",
]
bench = false
doc = true
doctest = true
test = true

[dependencies]
#  local
concision-init = { optional = true, workspace = true }
concision-utils = {  optional = true, workspace = true }
# custom
scsys = { workspace = true }
scsys-derive = { workspace = true }
# concurrency & parallelism
rayon = { optional = true, workspace = true }
# data & serialization
serde = { features = ["derive"], optional = true, workspace = true }
serde_derive = { optional = true, workspace = true }
serde_json = { optional = true, workspace = true }
# error-handling
anyhow = { optional = true, workspace = true }
thiserror = { workspace = true }
# logging
tracing = { optional = true, workspace = true }
# macros & utilities
paste = { workspace = true }
smart-default = { workspace = true }
strum = { workspace = true }
# mathematics
approx = { optional = true, workspace = true }
ndarray = { workspace = true }
num = { workspace = true }
num-complex = { optional = true, workspace = true }
num-traits = { workspace = true }
# random
getrandom = { default-features = false, optional = true, workspace = true }
rand = { optional = true, workspace = true }
rand_distr = { optional = true, workspace = true }

[dev-dependencies]
lazy_static = { workspace = true }

[features]
default = [
    "std",
    "utils",
]

full = [
    "init",
    "anyhow",
    "approx",
    "complex",
    "default",
    "json",
    "serde",
    "tracing",
]

# ************* [FF:Features] *************
init = [
    "concision_init",
    "rand",
]

json = [
    "alloc",
    "serde",
    "serde_json",
    "scsys/json",
]

signal =[
    "complex",
    "concision-utils?/signal"
]

utils = ["dep:concision-utils"]


# ************* [FF:Dependencies] *************
std = [
    "alloc",
    "anyhow?/std",
    "concision-init?/std",
    "concision-utils?/std",
    "ndarray/std",
    "num/std",
    "num-complex?/std",
    "num-traits/std",
    "rand?/std",
    "rand?/std_rng",
    "serde/std",
    "scsys/std",
    "strum/std",
    "thiserror/std",
    "tracing?/std",
]

wasi = [
    "scsys/wasi",
    "concision-init?/wasi",
    "concision-utils?/wasi",
]

wasm = [
    "getrandom?/wasm_js",
    "concision-init?/wasm",
    "concision-utils?/wasm",
    "scsys/wasm",
]
# ************* [FF:Dependencies] *************
alloc = [
    "concision-init?/alloc",
    "concision-utils?/alloc",
    "num/alloc",
    "serde?/alloc",
    "serde_json?/alloc",
    "scsys/alloc",
]

anyhow = [
    "dep:anyhow",
    "scsys/anyhow",
]

approx = [
    "concision-init?/approx",
    "concision-utils?/approx",
    "dep:approx",
    "ndarray/approx",
]

blas = [
    "concision-init?/blas",
    "concision-utils?/blas",
    "ndarray/blas",
]

complex = [
    "dep:num-complex",
    "concision-init?/complex",
    "concision-utils?/complex",
]

concision_init = ["dep:concision-init"]

rand = [
    "concision-init?/rand",
    "concision-utils?/rand",
    "dep:rand",
    "dep:rand_distr",
    "num/rand",
    "num-complex?/rand",
    "rng",
    "scsys/rand",
]

rayon = [
    "dep:rayon",
    "concision-utils?/rayon",
    "ndarray/rayon",
]

rng = [
    "dep:getrandom",
    "concision-init?/rng",
    "concision-utils?/rng",
    "rand?/small_rng",
    "rand?/thread_rng",
    "scsys/rng",
]

rustfft = [
    "concision-utils?/rustfft",
]

serde = [
    "concision-init?/serde",
    "concision-utils?/serde",
    "dep:serde",
    "dep:serde_derive",
    "ndarray/serde",
    "num/serde",
    "num-complex?/serde",
    "rand?/serde",
    "rand_distr?/serde",
    "scsys/serde",
]

serde_json = ["dep:serde_json"]

tracing = [
    "concision-init?/tracing",
    "concision-utils?/tracing",
    "dep:tracing",
    "scsys/tracing",
]

# ************* [Unit Tests] *************
[[test]]
name = "default"

[[test]]
name = "params"
