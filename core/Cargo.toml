[package]
authors.workspace = true
build = "build.rs"
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "concision-core"
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = ["std"]

full = ["default", "approx", "rand", "serde", "tracing"]

# [FF] Dependencies
alloc = [
    "num/alloc",
    "rand?/alloc",
    "rand_distr?/alloc",
    "scsys/alloc",
    "serde?/alloc",
]

approx = ["dep:approx", "ndarray/approx"]

blas = ["ndarray/blas"]

rand = ["dep:rand", "dep:rand_distr", "dep:ndarray-rand", "rand-ext"]

rand-ext = ["num/rand", "uuid/rng", "uuid/v4"]

std-rng = ["rand?/std", "rand?/std_rng"]

serde = [
    "dep:serde",
    "ndarray/serde",
    "num/serde",
    "rand?/serde1",
    "rand_distr?/serde1",
    "scsys/serde",
    "uuid/serde",
]

tracing = ["dep:tracing"]

# ********* [FF] Environments *********
std = [
    "alloc",
    "std-rng",
    "ndarray/std",
    "num/std",
    "scsys/std",
    "serde/std",
    "strum/std",
    "uuid/std",
]

[lib]
bench = false
crate-type = ["lib"]
doctest = false
test = true


[[test]]
name = "fft"
required-features = ["approx"]

[[test]]
name = "init"
required-features = ["rand", "std"]

[[test]]
name = "nn"

[build-dependencies]

[dev-dependencies]
lazy_static.workspace = true

[dependencies]
ndarray.workspace = true
num.workspace = true
paste.workspace = true
scsys.workspace = true
smart-default.workspace = true
strum.workspace = true
# Optional dependencies
approx = { optional = true, version = "0.5" }
ndarray-rand = { optional = true, version = "0.15" }
rand = { default-features = false, optional = true, version = "0.8" }
rand_distr = { default-features = false, optional = true, version = "0.4" }
tracing = { optional = true, version = "0.1" }

[dependencies.serde]
default-features = false
features = ["derive"]
optional = true
version = "1"

[dependencies.uuid]
default-features = false
features = ["v5", "v8"]
version = "1"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[target.'cfg(wasm32)'.dependencies]
getrandom = { features = ["js"], version = "0.2" }
