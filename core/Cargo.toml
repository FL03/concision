[package]
authors.workspace = true
build = "build.rs"
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "concision-core"
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = [
    "std",
]

full = [
    "default",
    "approx",
    "rand",
    "serde",
    "tracing",
]

alloc = []

approx = [
    "dep:approx",
    "ndarray/approx-0_5",
]

blas = [
    "ndarray/blas",
]

rand = [
    "dep:rand",
    "dep:ndarray-rand",
    "rand-ext",
]

rand-ext = [
    "num/rand",
    "uuid/rng",
    "uuid/v4",
]

serde = [
    "dep:serde",
    "serde-ext"
]

serde-ext = [
    "ndarray/serde-1",
    "num/serde",
    "uuid/serde"
]

std = [
    "alloc",
    "ndarray/std",
    "num/std",
    "rand/std",
    "rand/std_rng",
    "serde/std",
    "strum/std",
    "uuid/std"
]

tracing = [
    "dep:tracing"
]

wasm = []

wasi = []

[lib]
bench = false
crate-type = ["lib"]
doctest = false
test = true

[[test]]
name = "fft"
required-features = ["approx"]

[build-dependencies]

[dependencies]
approx = { optional = true, version = "0.5" }
ndarray.workspace = true
ndarray-rand = { optional = true, version = "0.14" }
num.workspace = true
rand = { default-features = false, optional = true, version = "0.8" }
rand_distr = { default-features = false, optional = true, version = "0.4" }
serde = { default-features = false, features = ["derive"], optional = true, version = "1" }
smart-default.workspace = true
strum.workspace = true
tracing = { optional = true, version = "0.1" }
uuid = { default-features = false, features = ["v4"], version = "1" }



[dev-dependencies]
approx = "0.5"
lazy_static = "1"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]
