[package]
build = "build.rs"
name = "concision-core"

authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = [ "std" ]
full = [
    "approx",
    "default",
    "json",
    "rand",
    "serde",
    "tracing",
]

# ********* [FF] Dependencies *********
alloc = [
    "concision-math/alloc",
    "num/alloc",
    "serde?/alloc"
]

anyhow = ["dep:anyhow"]

approx = [
    "concision-math/approx",
    "dep:approx",
    "ndarray/approx",
]

blas = [
    "concision-math/blas",
    "ndarray/blas",
]

json = [
    "dep:serde_json",
    "serde_json?/alloc",
    "serde"
]

rand = [
    "concision-math/rand",
    "dep:rand",
    "dep:rand_distr",
    "num/rand",
    "num-complex/rand",
    "rng",
]

rayon = [
    "dep:rayon",
    "concision-math/rayon",
    "ndarray/rayon",
]

rng = [
    "dep:getrandom",
    "rand?/small_rng",
    "rand?/thread_rng",
]

serde = [
    "concision-math/serde",
    "dep:serde",
    "dep:serde_derive",
    "ndarray/serde",
    "num/serde",
    "rand?/serde",
    "rand_distr?/serde",
    "serde?/derive",
]

tracing = [
    "concision-math/tracing",
    "dep:tracing",
]

# ********* [FF] Environments *********
std = [
    "alloc",
    "anyhow?/std",
    "concision-math/std",
    "ndarray/std",
    "num/std",
    "num-complex/std",
    "num-traits/std",
    "rand?/std",
    "rand?/std_rng",
    "serde/std",
    "strum/std",
    "thiserror/std",
]

[lib]
bench = false
crate-type = [
    "cdylib",
    "rlib",
]
doctest = false
test = true

[dev-dependencies]
lazy_static.workspace = true

[dependencies]
concision-math = { workspace = true }
scsys-derive = { workspace = true }

ndarray = { workspace = true }
num = { workspace = true }
num-complex = { workspace = true }
num-traits = { workspace = true }
paste = { workspace = true }
smart-default = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
# Optional dependencies
anyhow = { optional = true, workspace = true }
approx = { optional = true, workspace = true }
getrandom = { default-features = false, optional = true, version = "0.3" }
rand = { default-features = false, optional = true, workspace = true }
rand_distr = { default-features = false, optional = true, workspace = true }
rayon = { optional = true, workspace = true }
serde = { default-features = false, optional = true, workspace = true }
serde_derive = { optional = true, workspace = true }
serde_json = { optional = true, workspace = true }
tracing = { optional = true, workspace = true }

[package.metadata.docs.rs]
all-features = true
rustc-args = [
    "--cfg",
    "docsrs",
]

[[test]]
name = "default"

[[test]]
name = "init"
required-features = ["rand", "std"]

[[test]]
name = "traits"
required-features = ["std"]

[[test]]
name = "utils"
required-features = ["std"]

