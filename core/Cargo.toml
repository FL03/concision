[package]
authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "concision-core"
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = [
    "std",
]

full = [
    "default",
    "approx",
    "rand",
    "serde",
]

approx = [
    "dep:approx",
    "ndarray/approx-0_5",
]

blas = [
    "ndarray/blas",
]

# rand = [
#     "dep:rand",
#     "dep:ndarray-rand"
#     "num/rand",
# ]
rand = []

serde = [
    "dep:serde",
    "serde-ext"
]

serde-ext = [
    "dep:serde_json",
    "ndarray/serde-1",
    "num/serde",
    "uuid/serde"
]

std = [
    "ndarray/std",
    "num/std",
    "uuid/std"
]

[lib]
bench = false
crate-type = ["rlib"]
doctest = false
test = true

[build-dependencies]

[dependencies]
approx = { optional = true, version = "0.5" }
anyhow.workspace = true
ndarray = "0.15"
ndarray-rand = "0.14" # { optional = true, version = "0.14" }
num = { features = ["rand"], version = "0.4" }
rand = "0.8" # { optional = true, version = "0.8" }
serde = { features = ["derive"], optional = true, version = "1" }
serde_json = { optional = true, version = "1" }
smart-default.workspace = true
strum.workspace = true
uuid = { features = ["v4", "v7"], version = "1" }

[dev-dependencies]
approx = "0.5"
lazy_static = "1"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]
