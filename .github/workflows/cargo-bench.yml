# This workflow is used to benchmark a Rust project
name: cargo-bench
# The workflow may be manually triggered and is run automatically when:
# - a pull request is closed on the default branch (main/master)
# - a release is published
# - a repository_dispatch event with the type "cargo-bench" is received

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

on:
  pull_request:
    branches: [main, master]
    types: [closed]
  push:
    tags: [latest, v*.*.*, "*-nightly"]
  repository_dispatch:
    types: [cargo-bench]
  workflow_dispatch:

permissions:
  contents: write
  checks: write

jobs:
  cargo-bench:
    name: Benchmark
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features: [full]
        target: [x86_64-unknown-linux-gnu]
    outputs:
      id: ${{ steps.artifacts.outputs.artifact-id }}
      digest: ${{ steps.artifacts.outputs.artifact-digest }}
      url: ${{ steps.artifacts.outputs.artifact-url }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          repository: ${{ github.repository }}
          ref: ${{ github.event.client_payload.ref || github.ref }}
          token: ${{ github.token }}
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-criterion
      - name: Benchmark the workspace (${{ matrix.target }})
        run: cargo criterion -v --benches --locked --workspace --features ${{ matrix.features }} --target ${{ matrix.target }}
      - name: Upload the results
        id: artifacts
        uses: actions/upload-artifact@v6
        with:
          name: Benchmark Report (${{ github.run_id }})
          if-no-files-found: error
          overwrite: true
          path: target/criterion/
