name: release

on:
  release:
    types: [published]
  repository_dispatch:
    types: [release]
  workflow_dispatch:
    inputs:
      draft:
        default: false
        description: "Create a draft release"
        required: true
        type: boolean
      prerelease:
        default: false
        description: "Create a prerelease"
        required: true
        type: boolean

permissions:
  contents: write
  discussions: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          repository: ${{ github.repository }}
          token: ${{ github.token }}
      - name: Dispatch & Publish to crates.io
        uses: peter-evans/repository-dispatch@v4
        with:
          event-type: cargo-publish
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
          token: ${{ github.token }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        continue-on-error: true
        with:
          append_body: false
          draft: ${{ inputs.prerelease || github.event.release.prerelease || false }}
          prerelease: ${{ inputs.draft || github.event.release.draft || false }}
          tag_name: ${{ github.event.release.tag_name }}
          body: |
            ${{ github.event.release.body }}

            ## Links

              - [Crates.io](https://crates.io/crates/${{ github.event.repository.name }})
              - [Documentation](https://docs.rs/${{ github.event.repository.name }})
