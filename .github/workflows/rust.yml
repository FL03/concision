name: Rust

on:
  push:
    tags:
      - v*.*.*
  pull_request:
    tags:
      - v*.*.*

env:
  CARGO_TERM_COLOR: always

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: cargo test --all-features --color $CARGO_TERM_COLOR --release --verbose --workspace
  derive:
    env:
      CRATE: concision-derive
    runs-on: ubuntu-latest
    needs: [ login, test ]
    steps:
      - uses: actions/checkout@v3
      - name: Build and Push
        run: cargo publish --package $CRATE --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
  macros:
    env:
      CRATE: concision-macros
    runs-on: ubuntu-latest
    needs: [ login, test ]
    steps:
      - uses: actions/checkout@v3
      - name: Build and Push
        run: cargo publish --package $CRATE --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
  crate:
    env:
      CRATE: concision
    runs-on: ubuntu-latest
    needs: [ login, test, derive, macros ]
    steps:
      - uses: actions/checkout@v3
      - name: Build and Push
        run: cargo publish --all-features --package $CRATE --token ${{ secrets.CARGO_REGISTRY_TOKEN }}