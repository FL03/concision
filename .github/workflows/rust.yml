name: Rust

on:
  push:
    branches: [ "master" ]
    tags: [ "latest" ]
  pull_request:
    branches: [ "master" ]
    tags: [ "latest" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
  test:
    env:
      CRATE: concision
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: cargo test --all-features --package $CRATE  --verbose --color $CARGO_TERM_COLOR
  crate:
    env:
      CRATE: concision
    runs-on: ubuntu-latest
    needs: [ login, test ]
    steps:
      - uses: actions/checkout@v3
      - name: Build and Push
        run: cargo publish --all-features --package $CRATE --token ${{ secrets.CARGO_REGISTRY_TOKEN }}