name: Rust

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

on:
  pull_request:
    branches: [main, master]
    types: [edited, opened, ready_for_review, reopened, synchronize]
    paths:
      - '**.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust.yml'
  push:
    branches: [main, master]
    tags: [v*.*.*, "*-nightly"]
  repository_dispatch:
    types: [rust]
  workflow_dispatch:
    inputs:
      benchmark:
        default: false
        description: "Run benchmarks"
        required: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-unknown-linux-gnu]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
      - name: Build the workspace
        run: cargo build --release --locked --workspace --features full --target ${{ matrix.target }}
  benchmark:
    if: ${{ inputs.benchmark || github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.artifacts.outputs.artifact-digest }}
      id: ${{ steps.artifacts.outputs.artifact-id }}
      url: ${{ steps.artifacts.outputs.artifact-url }}
    permissions:
      actions: read
      contents: write
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-unknown-linux-gnu]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
      - name: Benchmark the workspace
        run: cargo bench --locked --verbose --workspace --target ${{ matrix.target }} --features full
      - name: Upload the benchmarks
        id: artifacts
        uses: actions/upload-artifact@v5
        with:
          name: Benchmark Report (${{ github.event.repository.name }})
          if-no-files-found: error
          overwrite: true
          path: target/criterion/
  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features: [full, default]
        target: [x86_64-unknown-linux-gnu]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
      - name: Test (${{ matrix.features }})
        if: matrix.features != 'default' && matrix.features != 'all'
        run: cargo test -r --locked --workspace --target ${{ matrix.target }} --features ${{ matrix.features }}
      - name: Test (default)
        if: matrix.features == 'default'
        run: cargo test -r --locked --workspace --target ${{ matrix.target }}
