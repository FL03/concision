[package]
description = "this crate implements the transformer model using the concision framework"
name = "concision-transformer"
publish = false

authors.workspace = true
categories.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[package.metadata.docs.rs]
all-features = false
features = ["full"]
rustc-args = [
    "--cfg",
    "docsrs",
]

[lib]
crate-type = [
    "cdylib",
    "rlib",
]
path = "model.rs"
bench = false
doc = true
doctest = true
test = true

[dependencies]
concision-core = { workspace = true }
concision-neural = { workspace = true }

approx = { optional = true, workspace = true }
ndarray = { workspace = true }
num-traits = { workspace = true }
tracing = { optional = true, workspace = true }

[dev-dependencies]
anyhow = { workspace = true }

[features]
default = [
    "std",
]

full = [
    "default", 
    "rand", 
    "serde", 
    "tracing"
]

# ************* [FF:Environments] *************
std = [
    "concision-core/std",
    "concision-neural/std",
    "ndarray/std",
    "num-traits/std",
    "tracing/std",
]

wasi = [
    "concision-core/wasi",
]

wasm = [
    "concision-core/wasm",
]

# ************* [FF:Dependencies] *************
approx = [
    "dep:approx",
    "concision-core/approx", 
    "concision-neural/approx", 
    "ndarray/approx",
]

blas = [
    "concision-core/blas", 
    "concision-neural/blas", 
    "ndarray/blas"
]

rand = [
    "concision-core/rand", 
    "concision-neural/rand"
]

rayon = [
    "concision-core/rayon", 
    "concision-neural/rayon", 
    "ndarray/rayon"
]

serde = [
    "concision-core/serde", 
    "concision-neural/serde"
]

tracing = [
    "concision-core/tracing", 
    "concision-neural/tracing", 
    "dep:tracing"
]
