[package]
build = "build.rs"
name = "concision-data"

authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = [ "std" ]

full = [
  "approx",
  "default",
  "rand",
  "serde",
  "tracing",
]
# ********* [FF] Dependencies *********
alloc = [
  "concision-core/alloc",
]

approx = [
  "concision-core/approx",
  "dep:approx",
  "ndarray/approx",
]

blas = [
  "concision-core/blas",
  "ndarray/blas",
]

rand = [ "concision-core/rand" ]

serde = [
  "dep:serde",
  "concision-core/serde",
  "ndarray/serde",
  "num/serde",
]

std = [
  "concision-core/std",
  "ndarray/std",
  "num/std",
  "serde/std",
  "strum/std",
]

tracing = [
  "concision-core/tracing",
  "dep:tracing",
]

[lib]
bench = false
crate-type = [
  "cdylib",
  "rlib",
]
doctest = true
test = true

[build-dependencies]

[dev-dependencies]
lazy_static.workspace = true

[dependencies]
# project
concision-core.workspace = true

# shared
itertools.workspace = true
ndarray.workspace = true
num.workspace = true
smart-default.workspace = true
strum.workspace = true

# optional
approx = { optional = true, workspace = true }
serde = { default-features = false, optional = true, workspace = true }
tracing = { optional = true, workspace = true }

[package.metadata.docs.rs]
all-features = true
rustc-args = [
  "--cfg",
  "docsrs",
]
