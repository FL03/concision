[package]
authors.workspace = true
build = "build.rs"
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "concision-data"
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = [
    "std",
]

full = [
    "default",
    "approx",
    "rand",
    "serde",
    "tracing",
]

alloc = [
    "concision-core/alloc",
]

approx = [
    "dep:approx",
    "concision-core/approx",
    "ndarray/approx-0_5",
]

blas = [
    "concision-core/blas",
    "ndarray/blas",
]

rand = [
    "concision-core/rand",
]

serde = [
    "dep:serde",
    "serde-ext"
]

serde-ext = [
    "concision-core/serde",
    "ndarray/serde-1"
]

std = [
    "concision-core/std",
    "ndarray/std",
    "num/std",
    "serde/std",
    "strum/std",
]

tracing = [
    "dep:tracing",
    "concision-core/tracing",
]

wasm = [
    "concision-core/wasm",
]

wasi = [    
    "concision-core/wasi",
]

[lib]
crate-type = ["lib"]
doctest = false
test = true

[build-dependencies]

[dependencies]
approx = { optional = true, version = "0.5" }
itertools.workspace = true
ndarray.workspace = true
num.workspace = true
serde = { default-features = false, features = ["derive"], optional = true, version = "1" }
smart-default.workspace = true
strum.workspace = true
tracing = { optional = true, version = "0.1" }

[dependencies.concision-core]
default-features = false
path = "../core"
version = "0.1.14"

[dev-dependencies]

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]
